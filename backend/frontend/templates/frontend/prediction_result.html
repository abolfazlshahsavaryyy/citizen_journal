<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary mb-4">‚Üê Back to Dashboard</a>

    {% if prediction %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title">üß† Prediction Result</h3>
            <p><strong>Predicted Class:</strong> {{ prediction.predicted_class }}</p>
            <p><strong>Confidence:</strong> {{ prediction.confidence }}</p>
            <p class="alert alert-info mt-3">{{ prediction.message }}</p>
        </div>
    </div>
    {% elif error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% else %}
    <div class="alert alert-warning">No prediction data available.</div>
    {% endif %}
</div>
</body>
</html>
